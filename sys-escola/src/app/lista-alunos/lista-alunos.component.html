<section>

    <h1 class="titulo">Lista Alunos!</h1>
    <table class="tabela">
        <thead  class="tabela__cabecalho">
            <th class="tabela__cabecalho__conteudo">ID</th>
            <th class="tabela__cabecalho__conteudo">Nome</th>
            <th class="tabela__cabecalho__conteudo">Idade</th>
        </thead>
        <tbody> 
            <tr class="tabela__linha" *ngFor="let aluno of alunosInput">
                <td class="tabela__conteudo">{{aluno.id}}</td>
                <td class="tabela__conteudo">{{aluno.nome}}</td>
                <td class="tabela__conteudo">{{aluno.idade}}</td>                
            </tr>   
        </tbody>    
    </table>
    <ng-template #listaVazia>
        <p>Nenhum aluno cadastrado</p>
      </ng-template>
</section>
