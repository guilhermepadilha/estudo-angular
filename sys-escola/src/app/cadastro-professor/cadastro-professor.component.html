<form (ngSubmit)="cadastrar()"> 
    <h2>Cadastro de Professores</h2>
    <input id="nome" name="nome" placeholder="Nome Completo" [(ngModel)]="nome" type="text"/>
    <br>
    <p><b>Data de Nascimento:</b></p>
    <input id="data" name="data" [(ngModel)]="data" type="date"/>
    <br>
    <input id="materia" name="materia" placeholder="Materia" [(ngModel)]="materia" type="text"/>
    <br> <br>
    <button type="submit">Cadastrar</button> 
</form>
